<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Memory Game</title>
		<link rel="stylesheet" type="text/css" href="memoryGame.css">
		<script src="memoryGame.js" type="text/javascript"></script>
	</head>
	<body onload="main(36)">	
		<div id="table"></div>	
			
		<script type="text/javascript">
		var previousId;
		var inactiveIds = [];
		
		function replaceValueInCell(id)
		{
			document.getElementById(id).innerHTML=table[id];
			if(inactiveIds.indexOf(id) === -1)
			{
				if(countClickedCards === 0)
				{
					countClickedCards++;
					previousId=id;
				}
				else
				{
					document.getElementById(previousId).innerHTML=table[previousId];
				
					countClickedCards++;
					checkCards(previousId,id);
				
				}
			}

			//setTimeout(function(){document.getElementById(id).innerHTML=backCard}, 1000);
		}
		
		function checkCards(previousId, id)
		{
			if(previousId !== id)
			{
				if(countClickedCards > 0 && table[previousId] !== table[id])
				{
					document.getElementById(previousId).innerHTML=backCard;
					document.getElementById(id).innerHTML=backCard;				
				}
				else	
				{
					inactiveIds.push(previousId);
					inactiveIds.push(id);
				}
				
				countClickedCards=0;
			}
		}
		</script>
	</body>
</html>
